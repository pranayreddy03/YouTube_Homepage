<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YouTube</title>
    <link href="css/style.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/fontawesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2">
                    <a href="index.html"><img src="images/logo.png" class="logo img-responsive"></a>
                    <a href="" id="menu-toggle"><img src="images/menu.png"></a>
                </div>
                <div class="col-md-5">
                    <form>
                        <input type="search" placeholder="Search">
                    </form>
                </div>
                <div class="col-md-5">
                    <ul class="user-info">
                        <li><a href="#" class="button">Upload</a></li>
                        <li>
                            <ul class="notifications">
                                <li><i class="fa fa-envelope"></i><span>24</span></li>
                                <li><i class="fa fa-bell"></i><span>16</span></li>
                            </ul>
                        </li>
                        <li>
                            <img src="images/profile.png">
                            <div>
                                <p class="username">YouTube User</p>
                                <p>15 Subscribers</p>
                                <a href="#">Log out</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</body>
</html>
